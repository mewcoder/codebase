<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.staticfile.org/vue/3.0.5/vue.global.js"></script>
    <title>todolist</title>
  </head>
  <body>
    <div id="app">
      <div class="todoapp">
        <header class="header">
          <h1>todolist</h1>
          <input
            autofocus
            autocomplete="off"
            placeholder="输入代办事项"
            class="new-todo"
            v-model="data.input"
            @keyup.enter="addTodo"
          />
        </header>
      </div>
    </div>
  </body>
</html>
